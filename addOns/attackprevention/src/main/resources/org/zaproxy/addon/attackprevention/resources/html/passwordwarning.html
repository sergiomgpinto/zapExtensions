<!DOCTYPE html>



<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typosquatting Prevention</title>

    <style>
        html, body {
            position:fixed;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }

        .background {
            /* The image used */
            background-image: url("https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/Person-Wearing-A-Gray-Hoodie-With-Face-Hidden-Typing-On-Computer.jpg");

            /* Full height */
            height: 100%;
            width: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .first-txt {
            position: absolute;
            top: 50%;
            left: 26%;
            width: 48%;
            height: 10%;
            text-align: center;
        }

        #pref {
            position: absolute;
            bottom: 6%;
            left: 42%;
        }




        #proceed_button {

            background-color: #b1a0a0;
            border-radius: 2px;
            color: rgb(14, 3, 3);
            width: 40%;
            height: 10% ;
            border: 2px solid rgb(14, 3, 3);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 100%;
            margin: 4px 2px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            /* position: absolute;
            left: 1600px;
            bottom: 10px; */
            position:absolute;
            z-index: 1;
            right: 30%;
            top: 80%
        }


    </style>
</head>




<body>





<div class="background">
    <div class="first-txt">
        <h3>WARNING: The request is stopped because the password you just entered does not meet our safety requirements.</h3>

        <h5> REASON . This is not safe. We advise you to change your password. </h5>

    </div>
    <form id = "pref">
        <input type="checkbox" name="rememberMyPref" id="rememberMyPreference" onclick="remember(this)" value="yes"> Do not show this warning for this site again.<br>
    </form>
</div>



<a href="CONTINUE?action=continue-password-warning" id="continue_link">
    <button type="input" id="proceed_button">Accept the risk and continue .</button>
</a>







</body>

<script type="text/javascript">
    function remember(obj) {
        if(obj.checked){
            var link = document.getElementById("continue_link");
            link.setAttribute("href", "CONTINUE?action=dont-show-again");
        }
        else {
            var link = document.getElementById("continue_link");
            link.setAttribute("href", "CONTINUE?action=continue-password-warning");

        }

    }
</script>

</html>
