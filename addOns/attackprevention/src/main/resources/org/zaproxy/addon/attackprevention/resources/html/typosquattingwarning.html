<!DOCTYPE html>



<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typosquatting Prevention</title>

    <style>
        html, body {
            position:fixed;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }

        .background {
            /* The image used */
            background-image: url("https://s28126.pcdn.co/blogs/ask-experian/wp-content/uploads/Person-Wearing-A-Gray-Hoodie-With-Face-Hidden-Typing-On-Computer.jpg");

            /* Full height */
            height: 100%;
            width: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .first-txt {
            position: absolute;
            top: 50%;
            left: 26%;
            width: 48%;
            height: 10%;
            text-align: center;
        }

        #pref {
            position: absolute;
            bottom: 6%;
            left: 53%;
        }




        #proceed_button {

            background-color: #b1a0a0;
            border-radius: 2px;
            color: rgb(14, 3, 3);
            width: 20%;
            height: 10% ;
            border: 2px solid rgb(14, 3, 3);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 100%;
            margin: 4px 2px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            /* position: absolute;
            left: 1600px;
            bottom: 10px; */
            position:absolute;
            z-index: 1;
            right: 30%;
            top: 80%
        }

        #recommended_site_button {

            background-color: #b1a0a0;
            border: none;
            border: 2px solid rgb(14, 3, 3);
            border-radius: 2px;
            width: 20%;
            height: 10% ;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 100%;
            margin: 4px 2px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            /* position: absolute;
            left: 1600px;
            bottom: 10px; */
            position:absolute;
            z-index: 1;
            left: 30%;
            top: 80%
        }

    </style>
</head>




<body>





<div class="background">
    <div class="first-txt">
        <h1>WARNING: Did you mean RECOMMENDEDSITE?</h1>

        <h3> The site you just tried to visit looks fake. Attackers sometimes mimic sites by making small, hard-to-see changes to the URL. Please be sure you want to continue. </h3>

    </div>
    <form id = "pref">
        <input type="checkbox" name="rememberMyPref" id="rememberMyPreference" onclick="remember(this)" value="yes"> Remember my preference<br>
    </form>
</div>



<a href="SUSPICIOUSSITE?action=redirect" id="suspicous_link">
    <button type="input" id="proceed_button">No, I trust SUSPICIOUSSITE.</button>
</a>

<a href="RECOMMENDEDSITE" id="recommended_link">
    <button type="input" id="recommended_site_button">Yes, I want to visit RECOMMENDEDSITE.</button>
</a>





</body>

<script type="text/javascript">

    function remember(obj) {
        if(obj.checked){
            var link = document.getElementById("recommended_link");
            link.setAttribute("href", "RECOMMENDEDSITE?action=remember");
            var link = document.getElementById("suspicous_link");
            link.setAttribute("href", "SUSPICIOUSSITE?action=remember");
        }
        else {
            var link = document.getElementById("recommended_link");
            link.setAttribute("href", "RECOMMENDEDSITE");
            var link = document.getElementById("suspicous_link");
            link.setAttribute("href", "SUSPICIOUSSITE");
        }

    }


</script>

</html>
